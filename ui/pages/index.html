<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lyrotopia</title>
    </head>
    <body>
        <h1>User Status</h1>
        <p id="status"></p>
        <p id="login"></p>

        <script src="../scripts/api.js"></script>
        <script src="../scripts/user.js"></script>
        <script>
            const api = new ApiClient('http://localhost:8000');
            const user = new User(api);

            // Call the getUserStatus method
            user.getUserStatus()
            .then(data => {
                const statusElement = document.getElementById('status');
                if (data.loggedIn) {
                    statusElement.textContent = `Logged in as ${data.username} (${data.email})`;
                } else {
                    user.login("johny@example.com", "secretpassword")
                    .then(data => {
                        const statusElement = document.getElementById('login');
                        statusElement.textContent = data;
                        console.log(data);
                    })
                    .catch(error => {
                        console.error('Error login User:', error);
                        document.getElementById('login').textContent = 'Error user login';
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching user status:', error);
                document.getElementById('status').textContent = 'Error fetching user status';
            });
        </script>
    </body>
</html>
